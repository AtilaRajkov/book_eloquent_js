        /// 1, The Sum of a Range

    function range(start, end) {
        let rangeArray = [];
        let k = 0;
        for (let i = start; i <= end; i++) {
            rangeArray[k] = i;
            k++;
        }
        return rangeArray;
    }
    // console.log(range(1, 10));

    function sum(theArray) {
        let theSum = 0;
        for (let element of theArray) {
            theSum += element;
        }
        return theSum;
    }
    // console.log(sum(range(1, 10)));

    function range_2(start, end, step = 1) {
        let rangeArray = [];
        let k = 0;
        if (step > 0) {
            for (let i = start; i <= end; i = i + step) {
                rangeArray[k] = i;
                k++;
            }
        } else {
            step = Math.abs(step);
            for (let i = start; i >= end; i = i - step) {
                rangeArray[k] = i;
                k++;
            }
        }

        return rangeArray;
    }

    // console.log(range_2(5, 2, -1));
    // console.log(sum(range_2(1, 100, 3)));



        /// 2. Reversing an Array

    function reverseArray(array) {
        newArray = [];
        for (let element of array ) {
            newArray.unshift(element);
        }
        return newArray;
    }
    // console.log(reverseArray([1, 2, 3, 4]));

    function reverseArrayInPlace(array) {
        let placeHolder;
        for (let i = 0; i < array.length; i++) {
            placeHolder = Number(array.splice(i, 1));
            // console.log(placeHolder);
            array.unshift(placeHolder);
        }
        return array;
    }
    // console.log(reverseArrayInPlace([1, 2, 3]));

    let array = [1, 2, 3];

    function arrayToList(array) {
        let list = {};
        let newObject = list.rest;
        for (let element of array) {

            if (!newObject) {
                newObject = list;
            } else {
                newObject = newObject.rest;
            }

            Object.assign(newObject, {
                value: element,
                rest: {}
            });
        }
        return list;
    }
    // console.log(arrayToList([1, 2, 3, 4]));


    function listToArray(list) {

        let array = [];
        let newList = list;

        while (newList !== null) {
            array.push(newList.value);
            newList = newList.rest;
        }
        return array;
    }
    // console.log(listToArray(list));


    function prepend(element, list) {

        while (newList !== null) {
            array.push(newList.value);
            newList = newList.rest;
        }
        return array[number];
    }
