<script>

    /// By starting from the number 1 and repeatedly either adding 5 or multiplying by 3
    /// an infinite set of number can be produced.

    function findSolution(target, history = "") {
        if (target == 1) {
            history = history.split("").reverse().join("");
            return "1 " + history;
        }
        if (target % 3 == 0) {
            history+=" 3 *";
            return findSolution(target / 3, history);
        }
        history+=" 5 +";
        return findSolution(target - 5, history);
    }
    console.log(findSolution(15));
